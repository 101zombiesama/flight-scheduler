<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flight Scheduler</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="loadash.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">Flight Scheduler</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Sass</a></li>
                <li><a href="#">Components</a></li>
                <li><a href="#">JavaScript</a></li>
              </ul>
            </div>
        </nav>

        <div class="row" style="height: calc(100vh - 64px) !important; margin-bottom: 0px;">

            <div class="col s5 full-height-container">
                <div class="container">
                    <h5 class="center-align">Analysis</h3>
                </div>
                <div class="chartContainer">
                    <canvas id="myChart"></canvas>
                    <div class="container">
                        <a id="btn-solve" class="waves-effect waves-light btn">Solve</a>
                    </div>
                    <h5 id="h5-numSolutions">num Solutions: 0</h5>
                    <h5 id="h5-numFlights">num Flights: 0</h5>
                </div>
            </div>
      
            <div class="col s7 full-height-container">
                <table id="schedule" class="striped centered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>AC1</th>
                            <th>AC2</th>
                            <th>AC3</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>                    
                    </tbody>
                </table>
            </div>
      
        </div>
              

        <!-- <script src="global.js"></script>
        <script src="Model.js"></script>
        <script src="GA.js"></script> -->

        <script src="web-worker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
